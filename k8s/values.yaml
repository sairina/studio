---
# A set of values that are meant to be used for a production setup.
# This includes:
# - an external Postgres, GCS Storage, and external Redis
# - real email sending
# - studio production settings
#
# Note that the secrets will have to be filled up by the caller
# through helm upgrade --set. See REPLACEME placeholders
# for values that need to be set.

settings: contentcuration.sandbox_settings

productionIngress: true

studioApp:
  imageName: "REPLACEME"
  postmarkApiKey: "REPLACEME"
  releaseCommit: ""
  replicas: 5
  appPort: 8081
  gcs:
    bucketName: develop-studio-content
    writerServiceAccountKeyBase64Encoded: "REPLACEME"
  pgbouncer:
    replicas: 3
    pool_size: 10
    reserve_pool_size: 10

studioNginx:
  imageName: "REPLACEME"
  port: 8080

sentry:
  dsnKey: ""

newRelic:
  licenseKey: "replaceme"

cloudsql-proxy:
  enabled: true
  cloudsql:
    instances:
      - instance: "REPLACEME"
        project: "REPLACEME"
        region: "REPLACEME"
        port: 5432
  credentials:
    username: ""
    password: ""
    dbname: ""
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: full-gcp-access-scope
            operator: In
            values:
            - "true"

redis:
  enabled: true

studioWorkers:
  replicas: 5


studioProber:
  imageName: "REPLACEME"
  newrelicKey: "REPLACEME"
  newrelicAccountId: "REPLACEME"
  loginProberUsername: "REPLACEME"
  loginProberPassword: "REPLACEME"
  port: 9313
